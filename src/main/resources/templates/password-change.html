<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>

<div class="container-fluid" style="height: 50px; line-height: 50px; background-color: whitesmoke; margin-bottom: 20px">
    <nav class="container clearfix">
        <form class="float-right" action="#" th:action="@{/logout}" method="post" style="display: inline-block">
            <button class="btn btn-sm" type="submit">Logout</button>
        </form>
        <div>
            <span>Logged in: </span>
            <span style="font-weight: bold;" th:text="${email}"></span>
        </div>
    </nav>
</div>

<div class="container">

    <h3>Change Password</h3><hr>

    <form th:action="@{/password-change}" method="POST">
        <fieldset>
            <div th:if="${param.invalid}" class="alert alert-danger">
                Invalid password
            </div>
            <div th:if="${param.dontMatch}" class="alert alert-danger">
                Passwords don't match
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="old-password">Old password</label>
                    <input type="password" class="form-control" id="old-password" name="oldPassword">
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="password">New password</label>
                    <input type="password" class="form-control" id="password" name="newPassword">
                </div>
                <div class="form-group col-6">
                    <label for="repeat-password">Repeat new password</label>
                    <input type="password" class="form-control" id="repeat-password" name="newPasswordRepeat">
                </div>
            </div>

            <button class="btn btn-block btn-success" type="submit">Change</button><br>

        </fieldset>
    </form>

</div>
</body>
</html>
