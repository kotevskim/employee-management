<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="input-email">Email address</label>
            <input type="email" class="form-control" id="input-email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="input-password">Password</label>
            <input type="email" class="form-control" id="input-password" placeholder="Enter password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Remember me
            </label>
        </div>
        <button class="btn btn-block btn-success">Login</button>
        <a href="#">Forgot password?</a>
    </form>
</div>
</body>
</html>
